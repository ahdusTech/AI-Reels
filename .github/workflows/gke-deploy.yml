name: Deploy to Google Kubernetes Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows for manual triggering from the GitHub UI

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}  # Google Cloud Project ID
  GKE_CLUSTER: minimal-gke-cluster           # GKE Cluster Name
  GKE_REGION: us-central1                    # GKE Cluster Region
  IMAGE: my-app                              # Name of the Docker image

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Set up Google Cloud SDK
      run: |
        gcloud auth activate-service-account --key-file=${{ secrets.GCLOUD_SERVICE_KEY }}
        gcloud config set project ${{ env.PROJECT_ID }}
        gcloud config set compute/region ${{ env.GKE_REGION }}
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_REGION }}

    - name: Build Docker image
      run: |
        docker build -f Dockerfile -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }} .
        
    - name: Push Docker image to Google Container Registry
      run: |
        echo "Pushing Docker image..."
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }}

    - name: Deploy to Google Kubernetes Engine
      run: |
        kubectl set image deployment/my-app-deployment my-app=gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }} --record

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/my-app-deployment
